<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="header">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="hero"></div>



  <div class="text">
    <h1><span class="title">We're</span><br>coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </div>

  <form novalidate class="form">
    <input type="email" placeholder="Email Address" id="mail" name="email" required>
    <button><img src="images/icon-arrow.svg" alt="arrow-button"></button>
    <span class="error"></span>
  </form>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nonowelle">Marie-Ève Noël</a>.
    </p>
  </footer>
  <script src="/index.js"></script>
</body>

</html>
